<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskAny</title>
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">AskAny</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>

            <div class="d-flex gap-2 align-items-center">
                <div class="content">
                    <div class="content__links">
                        <a href="#">log in</a>
                        <a href="#">register</a>
                    </div>
                </div>

            </div>

        </div>
    </nav>

    <main class="container mt-2 mb-5 flex-grow-1">
        <div class="row">
            <section class="col-8">
                <div class="d-flex align-items-center gap-2 mb-3">
                    <h1>New Question</h1>
                </div>

                <form class="d-flex flex-column gap-4 form-inline">
                    <div class="d-flex gap-4">
                        <h4>Title</h4>
                        <div class="w-100">
                            <input type="text" class="form-control w-100" placeholder="Input question" aria-label="Input question" aria-describedby="basic-addon2"/>
                        </div>
                          
                    </div>

                    <div class="d-flex gap-4">
                        <h4>Text</h4>
                        <div class="w-100">
                            <textarea style="height: 300px;" type="text" class="form-control w-100" placeholder="Input text" aria-label="Input text" aria-describedby="basic-addon2"></textarea>
                        </div>
                          
                    </div>

                    <div class="d-flex gap-4">
                        <h4>Tags</h4>
                        <div class="w-100">
                            <input type="text" class="form-control w-100" placeholder="Input tags" aria-label="Input tags" aria-describedby="basic-addon2"/>
                        </div>
                        
                    </div>
                    
                    <button class="btn btn-outline-success" type="submit">Ask</button>

                </form>
            </section>
            <aside class="col-3">
                <section class="mb-3">
                    <h3>Popular tags</h3>
                    <div>
                        <a href="#" class="badge link-underline link-underline-opacity-0" style="color: black; font-size: 0.83em;">perl</a>
                        <a href="#" class="badge link-underline link-underline-opacity-0" style="color: red; font-size: 1.53em;">python</a>
                        <a href="#" class="badge link-underline link-underline-opacity-0" style="color: black; font-size: 1.2em;">TechnoPark</a>
                        <a href="#" class="badge link-underline link-underline-opacity-0" style="color: red; font-size: 1.53em;">MySQL</a>
                        <a href="#" class="badge link-underline link-underline-opacity-0" style="color: rgb(89, 134, 5); font-size: 1.2em;">django</a>
                        <a href="#" class="badge link-underline link-underline-opacity-0" style="color: black; font-size: 1.2em;">Mail.Ru</a>
                        <a href="#" class="badge link-underline link-underline-opacity-0" style="color: black; font-size: 1.2em;">Voloshin</a>
                        <a href="#" class="badge link-underline link-underline-opacity-0" style="color: rgb(224, 117, 45); font-size: 1.2em;">Firefox</a>
                    </div>
                </section>

                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="">Mr. Freeman</a>
                        <a class="d-block" href="">Dr. House</a>
                        <a class="d-block" href="">Bender</a>
                        <a class="d-block" href="">Queen Victoria</a>
                        <a class="d-block" href="">V. Pupkin</a>
                    </div>
                </section>
            </aside>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="text-center">
            <h6>&copy; 2024. All Rights Reserved.</h6>
        </div>
    </footer>
    <script src="static/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>

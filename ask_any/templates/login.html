{% extends 'layouts/base.html' %}
{% load static %}

{% block content%}

<section class="d-flex flex-column gap-4">
    <div class="d-flex align-items-center gap-2">
        <h1>Log In</h1>
    </div>

    <div class="mb-3">
        <h5 class="text-danger mb-0">Sorry, wrong password</h5>
    </div>

    <form class="d-flex flex-column gap-3">
        <div class="d-flex align-items-center gap-4">
            <h4 class="w-25 mb-0">Login</h4>
            <input type="text" class="form-control flex-grow-1" placeholder="Enter login">
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-25 mb-0">Password</h4>
            <input type="password" class="form-control flex-grow-1" placeholder="Enter password">
        </div>
        
        <div class="d-flex gap-4">
            <span class="w-25"></span>
            <div class="w-100">
                <button class="btn btn-outline-success mt-2 ml-0" type="submit">Login</button>
            </div>
        </div>
    </form>

    <div class="d-flex gap-4">
        <span class="w-25"></span>
        <a href="#" class="w-100 flex-grow-1">create new account</a>
    </div>
</section>

{% endblock %}

{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<section class="d-flex flex-column gap-4">
    <div class="d-flex align-items-center gap-2">
        <h1>Log In</h1>
    </div>

    {% if form.errors %}
    <div class="mb-3">
        <h5 class="text-danger mb-0">Sorry, wrong username or password</h5>
    </div>
    {% endif %}

    <form method="post" class="d-flex flex-column gap-3">
        {% csrf_token %}
        <div class="d-flex align-items-center gap-4">
            <h4 class="w-25 mb-0">Login</h4>
            {{ form.username }}
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-25 mb-0">Password</h4>
            {{ form.password }}
        </div>
        
        <div class="d-flex gap-4">
            <span class="w-25"></span>
            <div class="w-100">
                <button class="btn btn-outline-success mt-2 ml-0" type="submit">Login</button>
            </div>
        </div>
    </form>

    <div class="d-flex gap-4">
        <span class="w-25"></span>
        <a href="{% url 'registration' %}" class="w-100 flex-grow-1">create new account</a>
    </div>
</section>
{% endblock %}

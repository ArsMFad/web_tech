{% extends 'layouts/base.html' %}
{% load static %}

{% block content%}

<section class="d-flex flex-column gap-4">
    <div class="d-flex align-items-center gap-2">
        <h1>Registration</h1>
    </div>

    <div class="mb-3">
        <h5 class="text-danger mb-0">Sorry, this email address is already registered</h5>
    </div>

    <form class="d-flex flex-column gap-3">
        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Login</h4>
            <input type="text" class="form-control flex-grow-1" placeholder="Enter login">
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Email</h4>
            <input type="text" class="form-control flex-grow-1" placeholder="Enter email">
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Nickname</h4>
            <input type="text" class="form-control flex-grow-1" placeholder="Enter nickname">
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Password</h4>
            <input type="password" class="form-control flex-grow-1" placeholder="Enter password">
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Repeat Password</h4>
            <input type="password" class="form-control flex-grow-1" placeholder="Repeat password">
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Upload Avatar</h4>
            <input class="form-control" type="file" id="formFile">
        </div>
        
        <div class="d-flex gap-4">
            <span class="w-50"></span>
            <div class="w-100">
                <button class="btn btn-outline-success mt-2 ml-0" type="submit">Register</button>
            </div>
        </div>
    </form>
</section>

{% endblock %}

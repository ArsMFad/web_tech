{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center gap-2 mb-3">
    <h1>New Question</h1>
</div>

<form method="post" class="d-flex flex-column gap-4 form-inline">
    {% csrf_token %}
    <div class="d-flex gap-4">
        <h4>Title</h4>
        <div class="w-100">
            {{ form.title }}
        </div>
    </div>

    <div class="d-flex gap-4">
        <h4>Text</h4>
        <div class="w-100">
            {{ form.text }}
        </div>
    </div>

    <div class="d-flex gap-4">
        <h4>Tags</h4>
        <div class="w-100">
            {{ form.tags }}
        </div>
    </div>
    
    <button class="btn btn-outline-success" type="submit">Ask</button>
</form>
{% endblock %}

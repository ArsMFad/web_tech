{% load static %}


{% for answer in answers %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div style="height: 100px;" class="d-flex border mb-2 w-100 justify-content-center">
                    <img src="{{ answer.author.avatar_url }}" alt="Avatar" class="img-fluid rounded-start object-fit-contain h-100 w-auto">
                </div>
                <div>
                    <input type="number" class="form-control" value="{{ answer.rating }}">
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text">{{ answer.text }}</p>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ answer.is_correct }}" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Correct</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% include 'layouts/pagination.html' %}

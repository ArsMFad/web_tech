

{% block content %}

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div style="height: 100px;" class="d-flex border mb-2 w-100 justify-content-center">
                    <img src="{{ question.author.profile.avatar_url }}" alt="Avatar" class="img-fluid rounded-start object-fit-contain h-100 w-auto">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-sm btn-outline-success vote-btn" 
                            data-question-id="{{ question.id }}" 
                            data-vote-type="up">↑</button>
                    <p id="question-rating-{{ question.id }}" class="text-center my-1" style="width: 60px;">
                        {{ question.rating }}
                    </p>
                    <button class="btn btn-sm btn-outline-danger vote-btn" 
                            data-question-id="{{ question.id }}" 
                            data-vote-type="down">↓</button>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <a href="{% url 'question' question.id %}" style="font-size: 1.5em;" class="card-link">{{ question.title }}</a>
                    <p class="card-text">{{ question.text }}</p>
                </div>

                <div class="row">
                    <div class="col mr-10">
                        <a href="{% url 'question' question.id %}">answers ({{ question.count_of_answers }})</a>
                    </div>
                    <div class="col">
                        <span>Tags:</span>
                        {% for tag in question.tags.all %}
                            <a href="{% url 'tag' tag.title %}">{{ tag.title }} </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

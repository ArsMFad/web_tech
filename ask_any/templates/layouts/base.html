{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskAny</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">AskAny</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>

            {% if user.is_logged %}
                <div class="d-flex gap-2 align-items-center">
                    <div>
                        <img src="{% static "/img/cacodemon.jpg" %}" width="50" height="50" class="img-thumbnail" alt="Avatar">
                    </div>
                    <div class="content">
                        <div class="content__name">Dr. Pepper</div>
                        <div class="content__links">
                            <a href="/settings">Settings</a>
                            <a href="#">Log out</a>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="d-flex gap-2 align-items-center">
                    <div class="content">
                        <div class="content__links">
                            <a href="#">log in</a>
                            <a href="/registration">register</a>
                        </div>
                    </div>

                </div>
            {% endif %}

        </div>
    </nav>

    <main class="container mt-2 mb-5 flex-grow-1">
        <div class="row">
            <section class="col-8">
                {% block content %}
                {% endblock %}
            </section>
            <aside class="col-3">
                <section class="mb-3">
                    {% include "layouts/popular_tags.html" %}
                </section>

                <section>
                    {% include "layouts/best_members.html" %}
                </section>
            </aside>
        </div>
    </main>

    <footer>
        <div class="text-center">
            <h6>&copy; 2024. All Rights Reserved.</h6>
        </div>
    </footer>
    <script src="static/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>

{% extends 'layouts/base.html' %}

{% load static %}

{% block content%}

<section class="d-flex flex-column gap-4">

    <div class="d-flex align-items-center gap-2">
        <h1>Settings: Dr.Pepper</h1>
    </div>

    <form class="d-flex flex-column gap-3">
        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Login</h4>
            <input type="text" class="form-control flex-grow-1" placeholder="Enter login" value="dr_pepper">
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Email</h4>
            <input type="text" class="form-control flex-grow-1" placeholder="Enter email" value="dr.pepper@mail.ru">
        </div>

        <div class="d-flex align-items-center gap-4">
            <h4 class="w-50 mb-0">Nickname</h4>
            <input type="text" class="form-control flex-grow-1" placeholder="Enter nickname" value="Dr.Pepper">
        </div>

        <div class="d-flex gap-4">
            <h4 class="w-50 mb-0">Upload Avatar</h4>
            <div class="d-flex flex-column w-100">
                <img src="#" alt="Avatar">
                <input class="form-control w-50" type="file" id="formFile">
            </div>
        </div>
        
        <div class="d-flex gap-4">
            <span class="w-50"></span>
            <div class="w-100">
                <button class="btn btn-outline-success mt-2 ml-0" type="submit">Save</button>
            </div>
        </div>
    </form>
</section>

{% endblock %}
